<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #434343 0%, #000000 100%);
      color: white;
      font-family: 'Georgia', serif;
    }
    
    .back-cover-container {
      text-align: center;
      padding: 60px;
      max-width: 700px;
    }
    
    .tagline {
      font-size: 1.8em;
      margin-bottom: 40px;
      font-style: italic;
      line-height: 1.6;
    }
    
    .description {
      font-size: 1.2em;
      line-height: 1.8;
      margin-bottom: 60px;
      opacity: 0.9;
    }
    
    .contact {
      font-size: 1em;
      margin-top: 80px;
      opacity: 0.7;
    }
    
    .website {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="back-cover-container">
    {{#tagline}}
    <div class="tagline">{{tagline}}</div>
    {{/tagline}}
    {{#description}}
    <div class="description">{{description}}</div>
    {{/description}}
    {{#contact}}
    <div class="contact">
      {{contact}}
    </div>
    {{/contact}}
    {{#website}}
    <div class="website">{{website}}</div>
    {{/website}}
  </div>
</body>
</html>
