<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 60px 80px;
      font-family: 'Georgia', serif;
      line-height: 1.8;
      color: #333;
      max-width: 900px;
      margin: 0 auto;
    }
    
    h1, h2, h3, h4, h5, h6 {
      color: #2c3e50;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      font-weight: 600;
      page-break-after: avoid;
    }
    
    h1 {
      font-size: 2.5em;
      border-bottom: 3px solid #667eea;
      padding-bottom: 10px;
      page-break-before: always;
    }
    
    h1:first-child {
      page-break-before: avoid;
    }
    
    h2 {
      font-size: 2em;
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
    }
    
    h3 {
      font-size: 1.5em;
    }
    
    h4 {
      font-size: 1.25em;
    }
    
    h5, h6 {
      font-size: 1.1em;
    }
    
    p {
      margin: 1em 0;
      text-align: justify;
    }
    
    a {
      color: #667eea;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    code {
      background-color: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
    
    pre {
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      overflow-x: auto;
      page-break-inside: avoid;
    }
    
    pre code {
      background: none;
      padding: 0;
    }
    
    blockquote {
      border-left: 4px solid #667eea;
      margin: 1.5em 0;
      padding: 10px 20px;
      background-color: #f9f9f9;
      font-style: italic;
    }
    
    ul, ol {
      margin: 1em 0;
      padding-left: 30px;
    }
    
    li {
      margin: 0.5em 0;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1.5em 0;
      page-break-inside: avoid;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    
    th {
      background-color: #667eea;
      color: white;
      font-weight: 600;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1.5em auto;
      page-break-inside: avoid;
    }
    
    hr {
      border: none;
      border-top: 2px solid #ddd;
      margin: 2em 0;
    }
    
    /* Print-specific styles */
    @media print {
      body {
        padding: 40px 60px;
      }
      
      a {
        color: #333;
      }
      
      a[href]:after {
        content: " (" attr(href) ")";
        font-size: 0.8em;
        color: #666;
      }
    }
  </style>
</head>
<body>
{{content}}
</body>
</html>
