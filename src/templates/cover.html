<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: 'Georgia', serif;
    }
    
    .cover-container {
      text-align: center;
      padding: 40px;
      max-width: 800px;
    }
    
    h1 {
      font-size: 4em;
      margin: 0 0 30px 0;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .subtitle {
      font-size: 1.5em;
      margin-bottom: 60px;
      font-style: italic;
      opacity: 0.9;
    }
    
    .author {
      font-size: 1.8em;
      margin-top: 80px;
      font-weight: 300;
    }
    
    .date {
      font-size: 1.2em;
      margin-top: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="cover-container">
    <h1>{{title}}</h1>
    {{#subtitle}}
    <div class="subtitle">{{subtitle}}</div>
    {{/subtitle}}
    {{#author}}
    <div class="author">{{author}}</div>
    {{/author}}
    <div class="date">{{date}}</div>
  </div>
</body>
</html>
